<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>房地產謄本計算器</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --bg-color: #f4f6f7;
            --card-bg: #ffffff;
            --error-color: #e74c3c;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 600px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 1.5rem;
        }

        .input-group {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .required-mark {
            color: var(--error-color);
            margin-left: 5px;
            font-size: 0.9em;
        }

        .optional-mark {
            color: #95a5a6;
            font-weight: normal;
            font-size: 0.85em;
            margin-left: 5px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box; /* 確保內距不影響寬度 */
        }
        
        input[type="number"]:focus {
            border-color: var(--accent-color);
            outline: none;
        }

        .fraction-inputs {
            display: grid;
            grid-template-columns: 2fr 1fr 0.2fr 1fr; /* Area, Num, /, Denom */
            gap: 5px;
            align-items: center;
        }
        
        .symbol {
            text-align: center;
            font-weight: bold;
            color: #777;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #2980b9;
        }

        #result {
            margin-top: 30px;
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            display: none; 
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px dashed #bdc3c7;
        }

        .result-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .result-label {
            font-weight: bold;
        }

        .result-value {
            color: var(--accent-color);
            font-family: monospace;
            font-size: 1.1em;
        }

        .sub-text {
            display: block;
            font-size: 0.85em;
            color: #666;
            text-align: right;
        }
        
        /* 錯誤提示樣式 */
        .error-msg {
            color: var(--error-color);
            font-size: 0.9em;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>藤本面積與租金計算器</h1>

    <form id="calcForm">
        <div class="input-group">
            <label>主建物面積 (㎡)<span class="required-mark">*必填</span></label>
            <input type="number" id="mainArea" step="0.01" placeholder="輸入平方公尺">
            <div id="mainAreaError" class="error-msg">請輸入主建物面積</div>
        </div>

        <div class="input-group">
            <label>附屬建物面積 (㎡)<span class="required-mark">*必填</span></label>
            <input type="number" id="subArea" step="0.01" placeholder="輸入平方公尺">
            <div id="subAreaError" class="error-msg">請輸入附屬建物面積</div>
        </div>

        <div class="input-group">
            <label>公共建物一 <span class="optional-mark">(選填)</span></label>
            <div class="fraction-inputs">
                <input type="number" id="pub1Area" step="0.01" placeholder="總面積">
                <input type="number" id="pub1Num" placeholder="分子" value="1">
                <span class="symbol">/</span>
                <input type="number" id="pub1Den" placeholder="分母" value="1">
            </div>
        </div>

        <div class="input-group">
            <label>公共建物二 <span class="optional-mark">(選填)</span></label>
            <div class="fraction-inputs">
                <input type="number" id="pub2Area" step="0.01" placeholder="總面積">
                <input type="number" id="pub2Num" placeholder="分子" value="1">
                <span class="symbol">/</span>
                <input type="number" id="pub2Den" placeholder="分母" value="1">
            </div>
        </div>

        <div class="input-group">
            <label>公共建物三 <span class="optional-mark">(選填)</span></label>
            <div class="fraction-inputs">
                <input type="number" id="pub3Area" step="0.01" placeholder="總面積">
                <input type="number" id="pub3Num" placeholder="分子" value="1">
                <span class="symbol">/</span>
                <input type="number" id="pub3Den" placeholder="分母" value="1">
            </div>
        </div>

        <div class="input-group">
            <label>車位面積 <span class="optional-mark">(選填)</span></label>
            <div class="fraction-inputs">
                <input type="number" id="parkArea" step="0.01" placeholder="總面積">
                <input type="number" id="parkNum" placeholder="分子" value="1">
                <span class="symbol">/</span>
                <input type="number" id="parkDen" placeholder="分母" value="1">
            </div>
        </div>

        <div class="input-group">
            <label>月租金 (元) <span class="optional-mark">(選填)</span></label>
            <input type="number" id="rent" placeholder="輸入金額">
        </div>

        <div class="input-group">
            <label>管理費 (元) <span class="optional-mark">(選填)</span></label>
            <input type="number" id="mgmtFee" placeholder="輸入金額">
        </div>

        <button type="button" onclick="calculate()">計算結果</button>
    </form>

    <div id="result">
        </div>
</div>

<script>
    function getVal(id) {
        const val = parseFloat(document.getElementById(id).value);
        return isNaN(val) ? 0 : val;
    }
    
    // 檢查欄位是否有值 (不包括 0)
    function hasValue(id) {
        const val = document.getElementById(id).value;
        return val !== "" && val !== null;
    }

    // 取得持分後的面積
    function getFractionalArea(areaId, numId, denId) {
        const area = getVal(areaId);
        // 若面積沒填，直接回傳 0，忽略分子分母
        if (area === 0) return 0;
        
        const num = getVal(numId);
        const den = getVal(denId);
        
        // 若分母為 0 或沒填，視為 1 (避免除以零錯誤，或當作無持分計算)
        const safeDen = (den === 0) ? 1 : den;
        // 若分子為 0 (且面積有填)，通常預設為 1
        const safeNum = (num === 0) ? 1 : num;
        
        return area * (safeNum / safeDen);
    }

    function calculate() {
        // 重置錯誤訊息
        document.getElementById('mainAreaError').style.display = 'none';
        document.getElementById('subAreaError').style.display = 'none';
        
        let isValid = true;

        // 1. 必填驗證
        if (!hasValue('mainArea')) {
            document.getElementById('mainAreaError').style.display = 'block';
            isValid = false;
        }
        
        if (!hasValue('subArea')) {
            document.getElementById('subAreaError').style.display = 'block';
            isValid = false;
        }

        if (!isValid) {
            // 如果有錯，終止計算
            alert("請填寫必填欄位！");
            return;
        }

        // 2. 獲取數據
        const main = getVal('mainArea');
        const sub = getVal('subArea');
        
        // 選填欄位，沒填自動為 0
        const pub1 = getFractionalArea('pub1Area', 'pub1Num', 'pub1Den');
        const pub2 = getFractionalArea('pub2Area', 'pub2Num', 'pub2Den');
        const pub3 = getFractionalArea('pub3Area', 'pub3Num', 'pub3Den');
        
        const park = getFractionalArea('parkArea', 'parkNum', 'parkDen');
        
        const rent = getVal('rent');
        const mgmtFee = getVal('mgmtFee');

        // 換算係數 (平方公尺轉坪)
        const M2_TO_PING = 0.3025;

        // 3. 執行核心公式
        const totalAreaM2 = main + sub + pub1 + pub2 + pub3 + park;
        const deedAreaM2 = totalAreaM2 - park;
        const interiorAreaM2 = main + sub;

        const totalAreaPing = totalAreaM2 * M2_TO_PING;
        const deedAreaPing = deedAreaM2 * M2_TO_PING;

        // 計算單價 (防呆：分母為0時顯示0)
        let rentPerPing = 0;
        if (deedAreaPing > 0) {
            rentPerPing = rent / deedAreaPing;
        }

        let feePerPing = 0;
        if (totalAreaPing > 0) {
            feePerPing = mgmtFee / totalAreaPing;
        }

        // 4. 顯示結果
        const resultDiv = document.getElementById('result');
        resultDiv.style.display = 'block';
        
        resultDiv.innerHTML = `
            <div class="result-item">
                <span class="result-label">總面積 (含車位)</span>
                <div>
                    <div class="result-value">${totalAreaM2.toFixed(2)} ㎡</div>
                    <span class="sub-text">${totalAreaPing.toFixed(2)} 坪</span>
                </div>
            </div>
            
            <div class="result-item">
                <span class="result-label">權狀面積 (不含車位)</span>
                <div>
                    <div class="result-value">${deedAreaM2.toFixed(2)} ㎡</div>
                    <span class="sub-text">${deedAreaPing.toFixed(2)} 坪</span>
                </div>
            </div>

            <div class="result-item">
                <span class="result-label">室內面積 (主+附)</span>
                <div>
                    <div class="result-value">${interiorAreaM2.toFixed(2)} ㎡</div>
                    <span class="sub-text">${(interiorAreaM2 * M2_TO_PING).toFixed(2)} 坪</span>
                </div>
            </div>

            <div class="result-item">
                <span class="result-label">車位持分面積</span>
                <div>
                    <div class="result-value">${park.toFixed(2)} ㎡</div>
                    <span class="sub-text">${(park * M2_TO_PING).toFixed(2)} 坪</span>
                </div>
            </div>

            <div class="result-item" style="border-top: 2px solid #ddd; margin-top: 10px; padding-top: 10px;">
                <span class="result-label">單坪月租金</span>
                <div class="result-value">${Math.round(rentPerPing).toLocaleString()} 元/坪</div>
            </div>
            <div class="sub-text" style="margin-top:-5px; margin-bottom:10px;">(計算基礎：權狀坪數 ${deedAreaPing.toFixed(2)} 坪)</div>

            <div class="result-item">
                <span class="result-label">單坪管理費</span>
                <div class="result-value">${Math.round(feePerPing).toLocaleString()} 元/坪</div>
            </div>
            <div class="sub-text" style="margin-top:-5px;">(計算基礎：總坪數 ${totalAreaPing.toFixed(2)} 坪)</div>
        `;
        
        // 平滑捲動到結果區
        resultDiv.scrollIntoView({ behavior: 'smooth' });
    }
</script>

</body>
</html>
